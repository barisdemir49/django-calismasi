   <!-- Search -->
   <div class="widget">
      <h5 class="widget-title"><span>İş Ara</span></h5>
      <form method="GET" action="/adverts" role="search" class="widget-search">
         <input id="search-query" name="q" type="search" placeholder="Aranacak kelime" value="{{request.GET.q}}" />
         <button type="submit"><i class="ti-search"></i>
         </button>
      </form>
   </div>
            {% if tags %}
             <!-- tags -->
                <div class="widget">
                  <h5 class="widget-title"><span>Tags</span></h5>
                  <ul class="list-inline widget-list-inline">
                     {% for tag in tags %}
                        <li class="list-inline-item"><a href="/adverts/?q={{tag}}">{{tag}}</a></li>
                     {% endfor %}
                  </ul>
            </div>
           {% endif %}
